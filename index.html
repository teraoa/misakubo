<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Three.js</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();

        // **URLからパラメータを取得**
        const urlParams = new URLSearchParams(window.location.search);
        const background = urlParams.get('bg') || 'img1.jpg';
        const reflection = urlParams.get('ref') || 'ref1.png';

        const backgroundImagePath = `assets/images/${background}`;
        const reflectionImagePath = `assets/images/${reflection}`;

        textureLoader.load(backgroundImagePath, (backgroundTexture) => {
            scene.background = backgroundTexture;
            textureLoader.load(reflectionImagePath, (reflectionTexture) => {
                const geometry = new THREE.BoxGeometry(2, 2, 0.1);
                const material = new THREE.MeshBasicMaterial({ map: reflectionTexture });
                const plate = new THREE.Mesh(geometry, material);
                scene.add(plate);
                renderer.render(scene, camera);
            });
        });
    </script>
    <h1>Change Scene</h1>
    <ul>
        <li><a href="?bg=img1.jpg&ref=reflection1.png">Scene 1</a></li>
        <li><a href="?bg=img2.jpg&ref=reflection2.png">Scene 2</a></li>
        <li><a href="?bg=img3.jpg&ref=reflection3.png">Scene 3</a></li>
    </ul>
</body>
</html>
